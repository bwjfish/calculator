<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="display-container">0</div>

        <div id="keys-container">
            <div class="cell"><button type="button" id="clear">AC</button></div>
            <div class="cell"><button type="button">+/-</button></div>
            <div class="cell"><button type="button" class="operator-button">%</button></div>
            <div class="cell"><button type="button" class="operator-button">/</button></div>
            <div class="cell"><button type="button" class="num-button">7</button></div>
            <div class="cell"><button type="button" class="num-button">8</button></div>
            <div class="cell"><button type="button" class="num-button">9</button></div>
            <div class="cell"><button type="button" class="operator-button">x</button></div>
            <div class="cell"><button type="button" class="num-button">4</button></div>
            <div class="cell"><button type="button" class="num-button">5</button></div>
            <div class="cell"><button type="button" class="num-button">6</button></div>
            <div class="cell"><button type="button" class="operator-button">-</button></div>
            <div class="cell"><button type="button" class="num-button">1</button></div>
            <div class="cell"><button type="button" class="num-button">2</button></div>
            <div class="cell"><button type="button" class="num-button">3</button></div>
            <div class="cell"><button type="button" class="operator-button">+</button></div>
            <div class="cell"><button type="button" class="num-button">0</button></div>
            <div class="cell"><button type="button">.</button></div>
            <div class="cell"><button type="button">=</button></div>
        </div>
    </div>

<script src="scripts/script2.js"></script>
</body>
